<!DOCTYPE html>
<html lang="en">
<head>
<title>Analisis Sentimen</title>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<style>

body {
  font-family: Arial;
  margin: 0;
  text-align: center;
  background-color: #fff;
  color: #34626c;
  font-size: 20px;
}

.napaform {    
  margin-top: 30px;
  padding-top: 30px;
}
.napaform h1 {
  font-family: poppins;
}
    
.header {
  padding: 15px;
  text-align: center;
  background: #34626c;
  color: #fff;
  font-size: 10px;
}

.formStyle { 
  background-color: #cfd3ce;
  padding: 15px; 
  width: 400px; 
  margin-bottom: 20px; 
  border-bottom-width: 1px; 
  border-bottom-style: solid; 
  border-bottom-color: #ecf0f1; 
  border-top-style: none; 
  border-right-style: none; 
  border-left-style: none; 
  font-size: 1em;
  font-weight: 100;
  color: #ffffff;
  float: center;
}

.formButton {
	background-color:#333456;
	display:inline-block;
	color: #fff;
	font-size:28px;
	font-weight: 500;
	padding:6px 24px 10px;
  margin-top: 1px;
	text-decoration:none;
}
.formButton:hover {
	background-color: #5c6e91;
  color:#ffffff;
}

.formButton:active {
	position:relative;
	top:3px;
}
    
input:focus {
  outline: none;
}

/* To format the placeholder text color */
::-webkit-input-placeholder {
   color: #ecf0f1;
}

:-moz-placeholder { /* Firefox 18- */
   color: #ecf0f1;  
}

::-moz-placeholder {  /* Firefox 19+ */
   color: #ecf0f1;  
}

:-ms-input-placeholder {  
   color: #ecf0f1;  
}
</style>
</head>
<body>
    <div class="header">
        <h1>ANALISA SENTIMEN PENGGUNA SOSIAL MEDIA MENGGUNAKAN METODE</h1>
        <h1><i> LONG SHORT TERM MEMORY</i></h1>
</div>
<div class="napaform">
    <h1>Masukan Keyword</h1>
    <form method = "POST">
          <input types="text" class="formStyle" name="name">
          <button type="submit" class="formButton">Cari</button>
    </form>
</div>
</body>
</html>
